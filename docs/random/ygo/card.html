<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Card Details</title>
      <link rel="stylesheet" href="styles.css">
   </head>
   <body>
      <a href="index.html" class="back-link">&larr; Back to Collection</a>
      <div class="card-details" id="cardDetails">
         <!-- Card details will be inserted here -->
      </div>
      <!-- Include your external JavaScript file -->
      <script type="module">
         import { initCardDetailsPage } from "./common.js";
         import { localMode } from "./config.js";
         
         if(localMode) {
			 // Read ?file=... from URL
			const params = new URLSearchParams(window.location.search);
			const csvFileParam = params.get("file");

			// Fallback if no param provided
			const csvFile = csvFileParam ? decodeURIComponent(csvFileParam) : 'cards.csv';
		
			initCardDetailsPage(csvFile);
         }
      </script>
      </script>
   </body>
</html>
